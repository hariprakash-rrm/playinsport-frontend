<div class="grid grid-cols-12 gap-4 p-4 pt-8">
    <div class="col-span-12">
        <select [(ngModel)]="create" [ngModelOptions]="{ standalone: true }"
            class="w-full p-2 border border-gray-300 rounded">
            <option [ngValue]="true">Create</option>
            <option [ngValue]="false">Search</option>
        </select>
    </div>
    <div class="col-span-12">
        <form *ngIf="create" [formGroup]="tokenForm" class="grid grid-cols-12 gap-4">

            <div class="col-span-12">
                <label for="name">Name:</label>
                <input type="text" formControlName="name" class="form-control border border-gray-300 rounded w-full"
                    id="name" name="name" required>
            </div>

            <div class="col-span-12">
                <label for="prize">Prize:</label>
                <input type="text" class="form-control border border-gray-300 rounded w-full" id="prize"
                    formControlName="prize" name="prize" required>
            </div>


            <div class="col-span-12">
                <label for="tokenPrice">Token Price:</label>
                <input type="text" class="form-control border border-gray-300 rounded w-full" id="tokenPrice"
                    formControlName="tokenPrice" name="tokenPrice" required>
            </div>

            <div class="col-span-12">
                <label for="date">Date:</label>
                <input type="date" class="form-control border border-gray-300 rounded w-full" id="date"
                    formControlName="date" name="date" required>
            </div>

            <div class="col-span-12">
                <label for="maximumTokenPerUser">Maximum Token per User:</label>
                <input type="number" class="form-control border border-gray-300 rounded w-full" id="maximumTokenPerUser"
                    formControlName="maximumTokenPerUser" name="maximumTokenPerUser" required>

            </div>

            <div class="col-span-12">
                <label for="youtubeLink">YouTube Link:</label>
                <input type="text" class="form-control border border-gray-300 rounded w-full" id="youtubeLink"
                    formControlName="youtubeLink" name="youtubeLink" required>
            </div>

            <div class="col-span-12">
                <label for="fbLink">Facebook Link:</label>
                <input type="text" class="form-control border border-gray-300 rounded w-full" id="fbLink"
                    formControlName="facebookLink" name="fbLink" required>
            </div>

            <div class="col-span-12">
                <div>
                    <label for="totalTokenNumber">Total Token Number:</label>
                    <input type="number" class="form-control border border-gray-300 rounded w-full"
                        id="totalTokenNumber" formControlName="totalTokenNumber" name="totalTokenNumber" required>
                </div>
                <button type="submit" (click)="tokenCreation()" class="btn btn-primary">Submit</button>

            </div>


        </form>
    </div>
    <div *ngIf="!create" class="col-span-12">

        <div class="flex gpa-4 items-center">
            <input type="text" [(ngModel)]="rounds" class="border border-gray-300 rounded w-full"
                placeholder="Search round">
            <button (click)="searchRound()" class="bg-black ml-2 p-2 rounded flex items-center justify-center">
                <mat-icon class="text-white">search</mat-icon>
            </button>
        </div>

        <form [formGroup]="viewForm">

            <div class="col-span-12 space-y-2">
                <div class="col-span-12">
                    <label for="name">Name:</label>
                    <input type="text" [(ngModel)]="name" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="col-span-12">
                    <label for="totalTokenNumber">Total Token Number:</label>
                    <input type="text" [(ngModel)]="totalTokenNumber" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="col-span-12">
                    <label for="maximumTokenPerUser">Maximum Token Per User:</label>
                    <input type="text" [(ngModel)]="maximumTokenPerUser" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="col-span-12">
                    <label for="date">Date:</label>
                    <input type="text" [(ngModel)]="date" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>


                <div class="col-span-12">
                    <label for="tokenPrice">Token Price:</label>
                    <input type="text" [(ngModel)]="tokenPrice" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="col-span-12">
                    <label for="prize">Number of Prize:</label>
                    <input type="text" [(ngModel)]="prize" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="col-span-12">
                    <label for="token">Token:</label>
                    <input type="text" [(ngModel)]="token" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="col-span-12">
                    <label for="status">Status:</label>
                    <input type="text" [(ngModel)]="status" [ngModelOptions]="{ standalone: true }"
                        class="w-full p-2 border border-gray-300 rounded" [readonly]="!isEditings">
                </div>

                <div class="flex gpa-4 items-center">
                    <input type="text" class="border border-gray-300 rounded w-full" placeholder="Facebook Link"
                        [(ngModel)]="facebookLinks" [ngModelOptions]="{ standalone: true }" [readonly]=" !isEditing">
                    <button (click)="editing()" class="bg-black ml-2 p-2 rounded flex items-center justify-center">
                        <mat-icon class="text-white">edit</mat-icon>
                    </button>
                </div>

                <div class="flex gpa-4 items-center">
                    <input type="text" class="border border-gray-300 rounded w-full" placeholder="Facebook Live Link"
                        [(ngModel)]="facebookLiveLink" [ngModelOptions]="{ standalone: true }"
                        [readonly]=" !isEditing">
                    <button (click)="editing()" class="bg-black ml-2 p-2 rounded flex items-center justify-center">
                        <mat-icon class="text-white">edit</mat-icon>
                    </button>
                </div>

                <div class="flex gpa-4 items-center">
                    <input type="text" class="border border-gray-300 rounded w-full" placeholder="YouTube Link"
                        [readonly]="!isEditing" [(ngModel)]="youtubeLinks" [ngModelOptions]="{ standalone: true }">
                    <button (click)=" editing()" class="bg-black ml-2 p-2 rounded flex items-center justify-center">
                    <mat-icon class="text-white">edit</mat-icon>
                    </button>
                </div>

                <div class="flex gpa-4 items-center">
                    <input type="text" class="border border-gray-300 rounded w-full" placeholder="YouTube Live Link"
                        [readonly]="!isEditing" [(ngModel)]="youtubeLiveLink" [ngModelOptions]="{ standalone: true }">
                    <button (click)=" editing()" class="bg-black ml-2 p-2 rounded flex items-center justify-center">
                    <mat-icon class="text-white">edit</mat-icon>
                    </button>
                </div>
            </div>

            <button type="submit" *ngIf="isEditing" (click)="liveUpdate()" [(ngModel)]="action"
                class="w-full mt-20 text-white focus:outline-none bg-black rounded-md font-sans font-semibold text-sm px-5 py-2.5 text-center mr-2 uppercase mb-2 cursor-pointer">
                Submit
            </button>


            <div *ngIf="!isEditing">
                <label>
                    Select Action
                </label>
                <select [(ngModel)]="action" [ngModelOptions]="{ standalone: true }"
                    class="w-full p-2 border border-gray-300 rounded">
                    <option [ngValue]="'finalise'">Finalise</option>
                    <option [ngValue]="'refund'">Refund</option>
                </select>

                <button type="submit" (click)="updateRound()"
                    class="w-full mt-20 text-white focus:outline-none bg-black rounded-md font-sans font-semibold text-sm px-5 py-2.5 text-center mr-2 uppercase mb-2 cursor-pointer">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
