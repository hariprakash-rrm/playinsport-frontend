<td class="py-2 px-4 border">
    <select [(ngModel)]="create" [ngModelOptions]="{ standalone: true }"
            class="w-full p-2 border border-gray-300 rounded" >
      <option [ngValue]="true">True</option>
      <option [ngValue]="false">False</option>
    </select>
  </td>
<form *ngIf="create" [formGroup]="tokenForm">

    <label for="name">Name:</label>
    <input type="text" formControlName="name"  class="form-control" id="name" name="name" required>

    <label for="prize">Prize:</label>
    <input type="text" class="form-control" id="prize" formControlName="prize" name="prize" required>

    <label for="tokenPrice">Token Price:</label>
    <input type="text" class="form-control" id="tokenPrice" formControlName="tokenPrice" name="tokenPrice" required>

    <label for="date">Date:</label>
    <input type="date" class="form-control" id="date" formControlName="date" name="date" required>

    <label for="maximumTokenPerUser">Maximum Token per User:</label>
    <input type="number" class="form-control" id="maximumTokenPerUser" formControlName="maximumTokenPerUser"
        name="maximumTokenPerUser" required>

    <label for="totalTokenNumber">Total Token Number:</label>
    <input type="number" class="form-control" id="totalTokenNumber" formControlName="totalTokenNumber"
        name="totalTokenNumber" required>

<button type="submit" (click)="tokenCreation()" class="btn btn-primary">Submit</button>

    
</form>

<div class="">
    <!-- <mat-icon class="mr-2">search</mat-icon> -->
    <input type="text" [(ngModel)]="round" class=""
        placeholder="Search user">
    <button (click)="searchRound()" class="bg-transparent border-none ml-2">
        <mat-icon>search</mat-icon>
    </button>
</div>

<label>Name: {{ data?.name }}</label>

<label>Total Token Number: {{ data?.totalTokenNumber }}</label>

<label>Maximum Token per User: {{ data?.maximumTokenPerUser }}</label>

<label>Date: {{ data?.date }}</label>

<label>Token Price: {{ data?.tokenPrice }}</label>

<label>Prize: {{ data?.prize }}</label>

<label>Token: {{ data?.token }}</label>
<label>Token: {{ data?.status }}</label>

<div *ngIf="!create" >
    <select [(ngModel)]="action" [ngModelOptions]="{ standalone: true }"
    class="w-full p-2 border border-gray-300 rounded" >
<option [ngValue]="'finalise'">Finalise</option>
<option [ngValue]="'refund'">Refund</option>
</select>
<button type="submit" (click)="updateRound()" class="btn btn-primary">Submit</button>

    
</div>
