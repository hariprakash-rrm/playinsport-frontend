    <div class="relative z-0 w-full mb-6">
      <input type="text" name="number" placeholder=" " formControlName="number"
        class="block rounded-lg font-sans px-3 pb-3 pt-4 w-full text-base font-semibold text-gray-900 bg-white border--primary appearance-none focus:outline-none focus:ring-0 focus:border-[#8544E4]" />
      <label for="number"
        class="absolute duration-300 top-4 left-4 z-10 origin-0 text-gray-500 focus:text-grey-900 bg-white text-base">Enter
        Phone Number</label>

      <mat-error 
        *ngIf="signInForm.controls['number'].touched && (signInForm.get('number').errors?.pattern || signInForm.get('number').errors?.required)">
        Please enter valid phone number
      </mat-error>

    </div>

    <div class="relative z-0 w-full mb-6">
      <input type="password" name="password" placeholder=" " formControlName="password"
        class="block rounded-lg font-sans px-3 pb-3 pt-4 w-full text-base font-semibold text-gray-900 bg-white border--primary appearance-none focus:outline-none focus:ring-0 focus:border-[#8544E4]" />
      <label for="password"
        class="absolute duration-300 top-4 left-4 z-10 origin-0 text-gray-500 focus:text-grey-900 bg-white text-base">Enter
        Password</label>
      <mat-error
        *ngIf="signInForm.controls['password'].touched && (signInForm.get('password').errors?.required || signInForm.get('password').errors?.minlength)">
        Password should have minimum 6 characters
      </mat-error>

      <div *ngIf="signInForm.invalid || (!signInForm.get('number').value || !signInForm.get('password').value)"
        class="text-red-500 text-sm mt-1">{{numberError}}</div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">{{errorMessage}}</div>

    </div>


    <!-- <div *ngIf="numberError" class="text-red-500">{{ numberError }}</div> -->
    <div class="ml-auto">

      <a href="#" (click)="goToResetPassword()" class="text-sm ml-auto text--primary font-semibold float-right">Forgot
        Password?</a>
    </div>

    <button type="button" (click)="signIn()"
      class="w-full mt-20 text-white focus:outline-none bg-black rounded-md font-sans font-semibold text-sm px-5 py-2.5 text-center mr-2 uppercase mb-2">Sign
      In</button>
    <span class="text-center text-base text--secondary font-sans pt-2 font-medium">New here? <a
        (click)="goToSignUpForm()" class="font-sans text-base text--primary font-semibold ">Sign Up</a></span>
  </form>
</div>
