<div class="p-6 flex flex-col gap-4">
    <div>
        <h2 class="text-sm text-grey-600 font-sans">User Name</h2>
        <p class="text-lg font-medium font-sans text-black"> {{userName}}</p>
    </div>
    <div>
        <h2 class="text-sm text-grey-600 font-sans">Phone Number</h2>
        <p class="text-lg font-medium font-sans text-black"> {{phonenumber}}</p>
    </div>

    <div>
        <h2 class="text-sm text-grey-600 font-sans">Referral Code</h2>
        <p class="text-lg font-medium font-sans text-black"> {{referralCode}}</p>
    </div>
    <button (click)="copyToClipboard()" class="px-4 py-2 bg-black text-white rounded w-full">
        Copy
    </button>
</div>
