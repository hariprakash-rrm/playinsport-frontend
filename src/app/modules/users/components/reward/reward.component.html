<div class="p-6">
    <div class="mb-4">
        <label for="couponCode" class="text-base md:text-lg font-medium font-sans">Enter coupon code</label>
        <input type="text" id="couponCode" class="w-full p-2 border border-gray-300 rounded mt-1"
            [(ngModel)]="couponCode" placeholder="Enter your coupon code">
    </div>
    <button
        class="w-full px-4 py-2 bg-black text-white font-sans font-medium rounded hover:bg-white hover:text-black border border-black border-solid transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        (click)="claimReward()">Submit</button>
</div>
