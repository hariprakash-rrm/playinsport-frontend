<div class="p-6">
    <div class="mb-4">
        <label for="couponCode" class="text-lg font-medium font-sans text-gray-600">Enter coupon code</label>
        <input type="text" id="couponCode" class="w-full px-3 py-2 placeholder-gray-400 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
            [(ngModel)]="couponCode" placeholder="Enter your coupon code">
    </div>
    <button
        class="w-full px-4 py-2 bg-black text-white font-sans font-medium rounded-lg hover:bg-white hover:text-black border border-black border-solid transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        (click)="claimReward()">Submit</button>
</div>
