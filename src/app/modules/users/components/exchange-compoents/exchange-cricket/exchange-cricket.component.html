<div class="flex justify-center">
    <div class="max-w-md">
      <div class="flex border-b border-gray-200">
        <button class="text-gray-500 hover:text-gray-700 py-4 px-6 block border-b-2 font-medium border-transparent focus:outline-none focus:border-gray-500" (click)="toggleTab('match')">
          Match
        </button>
        <button class="text-gray-500 hover:text-gray-700 py-4 px-6 block border-b-2 font-medium border-transparent focus:outline-none" (click)="toggleTab('toss')">
          Toss
        </button>
      </div>
      <div class="py-4">
        <div class="hidden" id="match">
          Match content goes here.
        </div>
        <div id="toss">
          <div class="flex justify-between">
            <div class="w-1/2 text-center py-4 border-r border-gray-200">
              <button class="text-gray-500 hover:text-gray-700 font-medium focus:outline-none" (click)="toggleTeam('ind')">
                IND
              </button>
            </div>
            <div class="w-1/2 text-center py-4">
              <button class="text-gray-500 hover:text-gray-700 font-medium focus:outline-none" (click)="toggleTeam('pak')">
                PAK
              </button>
            </div>
          </div>
          <div id="ind">
            <form>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="amount">
                  Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="text" placeholder="Enter amount">
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
