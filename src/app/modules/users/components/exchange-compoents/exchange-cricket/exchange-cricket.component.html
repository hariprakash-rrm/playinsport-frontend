<div class="grid grid-cols-12 gap-4 md:gap-6 w-full p-4">
    <div class="col-span-12">
        <div class="flex w-full border-black border-solid border-2 rounded mt-8">
            <button (click)="activeTab = 'tab1'"
                [ngClass]="activeTab === 'tab1' ? 'bg-black text-white' : 'bg-white text-black'"
                class="font-bold py-2 px-4 w-full">Exchange</button>

            <button (click)="activeTab = 'tab2'"
                [ngClass]="activeTab === 'tab2' ? 'bg-black text-white' : 'bg-white text-black'"
                class="font-bold py-2 px-4 w-full">Picker</button>
        </div>
        <div *ngIf="activeTab === 'tab1'">
            <div class="space-y-4 mt-4">

                <div>
                    <div class="border border-gray-300 bg-black/10 text-black font-medium p-2.5 w-full flex justify-between rounded-md cursor-pointer"
                        (click)="accordionToggle()">
                        <h4 class="text-black text-lg font-semibold text-center">Match</h4>
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div *ngIf="isAccordionShown" class="mt-4 rounded-lg border">
                        <div class="relative overflow-x-auto p-2">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead
                                    class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 rounded-l-lg">
                                            Match
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-center">
                                            Odds
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            Ind
                                        </th>
                                        <td class="px-6 py-4 text-center">
                                            <a (click)="openModal()"
                                                class="font-medium text-white font-sans text-sm px-4 hover:underline p-2 bg-black rounded-md">
                                                Edit
                                            </a>
                                        </td>
                                    </tr>
                                    <tr class="bg-white">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            Pak
                                        </th>
                                        <td class="px-6 py-4 text-center">
                                            <a
                                                class="font-medium text-white font-sans text-sm px-4 hover:underline p-2 bg-black rounded-md">Edit</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>



            </div>


            <div *ngFor="let data of Match;let i=index" class="py-4 mb-3 zoom-in shadow-card  relative">
                <div class="grid grid-cols-12 gap-4 md:gap-6">
                    <div class="col-span-6">
                        <div>
                            <img src="assets/icons/india.png" class="w-24 h-16 object-contain mx-auto" alt="">
                            <h2 class="text-black text-lg font-semibold text-center">{{data.team1}}</h2>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div>
                            <img src="assets/icons/pakistan.png" class="w-24 h-16 object-contain mx-auto" alt="">
                            <h2 class="text-black text-lg font-semibold text-center">{{data.team2}}</h2>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-12 gap-4 md:gap-6 my-4">
                    <div class="col-span-6">
                        <div>
                            <label for="withdrawAmount" class="text-base md:text-lg font-medium font-sans">Odds :
                                {{data.odds1}}</label>
                            <input type="number" id="withdrawAmount"
                                class="w-full p-2 border border-gray-300 rounded mt-1">
                        </div>
                        <div>
                            <button
                                class="px-4 py-2 bg-black text-white font-sans font-medium rounded hover:bg-white hover:text-black border-black border-2 border-solid w-full whitespace-nowrap mt-4">Place
                                Bet</button>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div>
                            <label for="withdrawAmount" class="text-base md:text-lg font-medium font-sans">Odds :
                                {{data.odds2}}</label>
                            <input type="number" id="withdrawAmount"
                                class="w-full p-2 border border-gray-300 rounded mt-1">
                        </div>
                        <div>
                            <button (click)="placePrediction(data.id,data)"
                                class="px-4 py-2 bg-black text-white font-sans font-medium rounded hover:bg-white hover:text-black border-black border-2 border-solid w-full whitespace-nowrap mt-4">Place
                                Bet</button>
                        </div>
                    </div>
                </div>

                <div>


                    <div class="bg-white absolute top-10 left-32">
                        <h2 class="text-black text-lg p-2 rounded-md"> <span class="font-normal">vs</span> </h2>
                    </div>
                </div>


            </div>
        </div>
        <div *ngIf="activeTab === 'tab2'">
            <div class="py-4 mb-3 zoom-in shadow-card  relative">
                <div class="grid grid-cols-12 gap-4 md:gap-6">
                    <div class="col-span-6">
                        <div>
                            <img src="assets/icons/india.png" class="w-24 h-16 object-contain mx-auto" alt="">
                            <h2 class="text-black text-lg font-semibold text-center">IND</h2>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div>
                            <img src="assets/icons/pakistan.png" class="w-24 h-16 object-contain mx-auto" alt="">
                            <h2 class="text-black text-lg font-semibold text-center">PAK</h2>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-12 gap-4 md:gap-6 my-4">
                    <div class="col-span-6">
                        <div>
                            <label for="withdrawAmount" class="text-base md:text-lg font-medium font-sans">Odds</label>
                            <input type="number" id="withdrawAmount"
                                class="w-full p-2 border border-gray-300 rounded mt-1">
                        </div>
                        <div>
                            <button
                                class="px-4 py-2 bg-black text-white font-sans font-medium rounded hover:bg-white hover:text-black border-black border-2 border-solid w-full whitespace-nowrap mt-4">Place
                                Bet</button>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div>
                            <label for="withdrawAmount" class="text-base md:text-lg font-medium font-sans">Odds</label>
                            <input type="number" id="withdrawAmount"
                                class="w-full p-2 border border-gray-300 rounded mt-1">
                        </div>
                        <div>
                            <button
                                class="px-4 py-2 bg-black text-white font-sans font-medium rounded hover:bg-white hover:text-black border-black border-2 border-solid w-full whitespace-nowrap mt-4">Place
                                Bet</button>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="bg-white absolute top-10 left-32">
                        <h2 class="text-black text-lg p-2 rounded-md"> <span class="font-normal">vs</span> </h2>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>



<div *ngIf="isModalShown" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 w-full">
    <div class="bg-white rounded-md p-4 m-4">
        <h4 class="text-lg font-semibold mb-2">Matches</h4>
            <div class="flex items-center justfy-start gap-2">
                <img src="assets/icons/india.png" class="w-12 h-12 object-contain" alt="">
                <h2 class="text-black text-base font-semibold text-center">INDIA</h2>
            </div>
            
        <div class="mt-4">
            <label for="odds" class="text-base md:text-lg font-medium font-sans">Odds : 1.4</label>
            <input type="number" id="odds" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <div class="grid grid-cols-12 gap-4 md:gap-6">
            <div class="col-span-5">
                <button (click)="closeModal()"
                    class="px-8 py-2 border-2 border-solid border-black rounded text-black font-medium w-full hover:bg-black hover:text-white transition-all ease-in-out duration-300 mt-6">Close</button>
            </div>
            <div class="col-span-7">
                <button 
                    class="px-4 py-2 bg-black text-white font-sans font-medium rounded hover:bg-white hover:text-black border-black border-2 border-solid w-full whitespace-nowrap mt-6 float-right">Bet</button>
            </div>
        </div>


    </div>

</div>
