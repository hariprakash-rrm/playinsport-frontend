<div class="bg-white shadow-md p-4">
    <h2 class="text-xl font-semibold">Tennis</h2>
    <button (click)="toggleTennisTeams()">Create</button>
    <div *ngIf="showTennisTeams" class="mt-4">
      <h3 class="text-lg font-semibold">Tennis Teams</h3>
      <div class="bg-gray-100 p-2 mt-2">
        <p>Ind vs Pak</p>
        <p>Aus vs Eng</p>
      </div>
    </div>
  </div>
  
  <div class="bg-white shadow-md p-4 mt-4">
    <h2 class="text-xl font-semibold">Cricket</h2>
    <button (click)="toggleCricketTeams()">Create</button>
    <div *ngIf="showCricketTeams" class="mt-4">
      <h3 class="text-lg font-semibold">Cricket Teams</h3>
      <div class="bg-gray-100 p-2 mt-2">
        <p>Ind vs Pak</p>
        <p>Aus vs Eng</p>
      </div>
    </div>
  </div>
