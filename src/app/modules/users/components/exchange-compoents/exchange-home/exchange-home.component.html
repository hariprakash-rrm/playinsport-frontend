<div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
  <!-- Cricket Card -->
  <div [ngClass]="{'bg-blue-200': expandedCard === 'cricket'}" class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div (click)="toggleCard('cricket')" class="cursor-pointer">
      <img src="cricket-image-url" alt="Cricket" class="w-full h-48 object-cover object-center">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Cricket</h2>
        <p class="text-gray-600">Description about Cricket.</p>
      </div>
    </div>
    <!-- Sub-cards for Cricket -->
    <div *ngIf="expandedCard === 'cricket'" class="p-4">
      <!-- Add your sub-cards here for Cricket -->
      <div *ngFor="let data of cricket;let i = index">
        <div [routerLink]="['/user/exchange/cricket']"
        [queryParams]="{ team1: data.team1,team2:data.team2 }" class="col-span-12">
          <div class="box px-4 py-4 mb-3 flex items-center zoom-in justify-between shadow-card border border-grey">
            <div>
              <img src="assets/icons/india.png" class="w-24 h-16 object-contain" alt="">
              <h2 class="text-black text-lg font-semibold text-center">{{data?.team1}}</h2>
            </div>
            <h2 class="text-black text-lg p-4 rounded-md"> <span class="font-normal">vs</span> </h2>
            <div>
              <img src="assets/icons/pakistan.png" class="w-24 h-16 object-contain" alt="">
              <h2 class="text-black text-lg font-semibold text-center">{{data?.team2}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tennis Card -->
  <div [ngClass]="{'bg-blue-200': expandedCard === 'tennis'}" class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div (click)="toggleCard('tennis')" class="cursor-pointer">
      <img src="tennis-image-url" alt="Tennis" class="w-full h-48 object-cover object-center">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Tennis</h2>
        <p class="text-gray-600">Description about Tennis.</p>
      </div>
    </div>
    <!-- Sub-cards for Tennis -->
    <div *ngIf="expandedCard === 'tennis'" class="p-4">
      <!-- Add your sub-cards here for Tennis -->
    </div>
  </div>

  <!-- Football Card -->
  <div [ngClass]="{'bg-blue-200': expandedCard === 'football'}" class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div (click)="toggleCard('football')" class="cursor-pointer">
      <img src="football-image-url" alt="Football" class="w-full h-48 object-cover object-center">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Football</h2>
        <p class="text-gray-600">Description about Football.</p>
      </div>
    </div>
    <!-- Sub-cards for Football -->
    <div *ngIf="expandedCard === 'football'" class="p-4">
      <!-- Add your sub-cards here for Football -->
    </div>
  </div>
</div>
