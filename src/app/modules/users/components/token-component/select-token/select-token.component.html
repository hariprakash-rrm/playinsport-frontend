<button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="changeGame()">Change game /
    date</button>
<div class="flex justify-end mb-4">
    <button (click)="viewSelectedTokens()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        View selected tokens
    </button>
</div>
<!-- <input [(ngModel)]="round" type="text"> -->
<div class="pt-8 p-4 w-full max-w-xs mx-auto justify-center items-center space-y-8">


    <div class="flex gap-4 items-center justify-between">
        <div>
            <div class="flex gap-2 items-center">
                <div class="bg-blue-100 w-3 h-3 rounded"></div>
                <span class="font-sans text-sm">Selected</span>
            </div>

        </div>
        <div>
            <div class="flex gap-2 items-center">
                <div class="bg-gray-100 w-3 h-3 rounded"></div>
                <span class="font-sans text-sm">Available</span>
            </div>
        </div>
        <div>
            <div class="flex gap-2 items-center">
                <div class="bg-red-100 w-3 h-3 rounded"></div>
                <span class="font-sans text-sm">Unavailable</span>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-4 gap-4 ">

        <div *ngFor="let seat of seats; let i = index"
            class="p-4 bg-gray-100 cursor-pointer rounded-xl text-center font-sans"
            (dblclick)="toggleSeatSelection(seat.tokenNumber,seat.isSelected)" [class.bg-red-100]="seat?.isSelected"
            [class.bg-blue-100]="seat?.userSelected">
            {{ seat?.tokenNumber}}

        </div>
    </div>
</div>



<table *ngIf="viewSelected">
    <thead>
        <td>Token no.</td>
        <td>Owner</td>
    </thead>
    <tbody *ngFor="let seat of seats; let i = index">
        <td class="p-4 bg-gray-100 cursor-pointer rounded-xl text-center font-sans" *ngIf="seat?.isSelected">
            {{seat?.tokenNumber}}</td>
        <td class="p-4 bg-gray-100 cursor-pointer rounded-xl text-center font-sans" *ngIf="seat?.isSelected">
            {{seat?.selectedBy}}</td>
    </tbody>

</table>
